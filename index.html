<!DOCTYPE html>
<html>
  <head>
    <title>Receipt</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="type/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Give us your information to complete your order!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-actions">
          <button type="submit" class="btn btn-lg">Show me the story!</button>
          </div>
        </form>
      </div>
      <div class='row'>
        <div class='col-md-2 col-md-offset-5'>
          <div id="receipt">
            <h1>Your Receipt</h1>
            <p><strong>Thank you <span class="firstName"></span> <span class="lastName"></span> for your order!</strong></p>
            <p>We hope you enjoy your objects! They are the best objects in all the land, and have been sent to:</p>
            <p><span class="address"></span></p>
            <p>Have a great day!</p>
          </div>
        </div>
    </div>
  </div>

  </body>
</html>
